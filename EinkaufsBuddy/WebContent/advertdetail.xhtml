<ui:composition template="template/master.xhtml"
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
    
<ui:define name="content">
		<h:form> 
		
		<p:panel id="basic"	header="Inserat Nr. #{advert.ad_id}!" style="margin-bottom:20px">
		
		    <p:fieldset legend="#{of:formatDate(advert.datum, 'dd.MM.yyyy')} -  #{advert.zeitpunkt}" id="default" style="margin-bottom:20px" toggleable="false">			
				<table>
					<colgroup>
					    <col width="180px"/>
					    <col width="130px"/>
					    <col width="200px"/>
					</colgroup>

					<tr>
						<td align="center"><h:graphicImage style="width:7em; height:7em;" value="DisplayImage?Image_id=#{advert.idvombesitzer}"></h:graphicImage>
 						</td>	
						<td><h:outputText value="Entfernung:" /></td>
						<td><h:outputText value="#{advert.entfernung} km" /></td>
						<td><h3><h:outputText value="Verdienst:"/></h3></td>
						<td><h3><h:outputText value="#{advert.income}">
									<f:convertNumber type="currency" currencySymbol="€"/>
								</h:outputText>
							</h3>
						</td>
					</tr>
					

					
					<tr>
						<td align="center"><h:commandLink styleClass="profillinks" action="#{userView.showProfil(advert.idvombesitzer)}">
							<h:outputText styleClass="profillinks" value="#{advert.name} #{advert.last_name}"/>
						</h:commandLink>
						<h:commandLink action="#{message.startMessage}" rendered="#{advert.idvombesitzer != advert.id}">
							<h:graphicImage class="message"
								value="resources/images/message.png" alt="message" />
							<f:param name="startmessage" value="#{advert.idvombesitzer}" />
						</h:commandLink>
						</td>
						
						<td><h:outputText value="Einkaufslimit:"/></td>
						<td><h:outputText value="#{advert.limit}">
								<f:convertNumber type="currency" currencySymbol="€"/></h:outputText>
						</td>
						<td><p:commandButton value="Einkauf erledigen" action="#{advert.executeJob(advert.entfernung)}" rendered="#{advert.idvombesitzer != user.id}"/></td>
						
						
					</tr>
					<tr>
						<td></td>
						<td><h:outputText value="Kategorie:" /></td>
						<td><h:outputText value="#{advert.category}" /></td>
						<td></td>
						
					</tr>
					<tr>
						<td></td>
						<td><p:outputLabel value="Markt:"/></td>
						<td><p:outputLabel value="#{advert.fav_market}"/></td>
						<td></td>
						
					</tr>
					<tr>
						<td></td>
						<td><p:outputLabel value="Einkaufslistet: "/></td>
						<td><p:inputTextarea resizable="false"  rows="10" cols="25" readonly="true" value="#{advert.text}" autoResize="true" style="border-color: white"  /></td>

					</tr>
					
					
				</table>
			  </p:fieldset>
		
			  
</p:panel>
		</h:form>
</ui:define>
  
</ui:composition>
