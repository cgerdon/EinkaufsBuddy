<ui:composition template="template/master.xhtml"
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    
	<ui:define name="content">
		<h:form>
		<h:panelGrid >
			<h:panelGroup>
				<h:outputText value="ID:" />
					<h:inputText id="advertiser_id" value="#{advert.advertiser_id}" disabled="true"/>
				<tr>
    			<th class="order-table-header">Markt</th>
    			<th class="order-table-header">Einkaufsliste</th>
    			<th class="order-table-header">Budget [EUR]</th>
    			<th class="order-table-header">Vergütung</th>
    			<th class="order-table-header">Datum</th>
    			<th class="order-table-header">Ändernfeld</th>
    			
    		</tr>
			</h:panelGroup>
		
			<h:panelGroup>
				<ui:repeat var="otheradverts" value="#{advert.otheradverts}">
						<tr>
			    			<td><h:outputText value="#{otheradverts.fav_market}"/></td>
			    			<td><h:outputText value="#{otheradverts.text}"/></td>
			    			<td><h:outputText value="#{otheradverts.limit}"/></td>
			    			<td><h:outputText value="#{otheradverts.income}"/></td>
			    			<td><h:outputText value="#{otheradverts.date}"/></td>
			    			<!-- <td>
			    				<h:commandButton value="ändern" action="#{advert.changeData}">
				 					<f:param name="ad_id" value="#{viewownadverts.id}" /> 
								</h:commandButton>
			    			</td>-->
		    		  </tr>
				</ui:repeat>
			</h:panelGroup>			
		</h:panelGrid>
		</h:form>

	</ui:define>
  
</ui:composition>
