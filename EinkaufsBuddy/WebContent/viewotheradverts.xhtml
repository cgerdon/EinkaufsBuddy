<ui:composition template="template/master.xhtml"
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    
	<ui:define name="content">
		
		<ui:repeat var="ads" value="#{advert.otheradverts}">
				<h:form>
					<h:panelGrid columns="2" border="1">
						<h:panelGroup>
							
							<h:outputText value="#{ads.datum}" />
							<h:outputText value=" - #{ads.zeitpunkt}" />
						<br/>
							<h:outputText value=" #{ads.distance}m Entfernung" />
							<h:outputText value=" #{ads.limit}  €" />
						<br/>	
							<h:commandLink action="#{userView.showProfil(ads.memberid)}"><h:outputText value="Inserat von #{ads.name} #{ads.last_name}" /></h:commandLink>
							<h:commandLink action="#{message.startMessage}">
								<h:graphicImage class="message" value="resources/images/message.png" alt="message"/>

								<f:param name="startmessage" value="#{ads.memberid}" />
							</h:commandLink>
						<br/>	
							<h:outputText value=" Verdienst: #{ads.income} €" />
							<h:outputText value=" Limit: #{ads.limit} €" />
						</h:panelGroup>
						
						
						<h:panelGroup>
						
							<h:outputText value="#{ads.text}"/>
						<br/>	
							<h:outputText value="Kategorie: #{ads.category}"/>
						</h:panelGroup>
					</h:panelGrid>
				</h:form>	
			</ui:repeat>
		

	</ui:define>
  
</ui:composition>
