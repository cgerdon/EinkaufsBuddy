<ui:composition template="template/mastersideboxadverts.xhtml"
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    
	<ui:define name="content">
		<p:layout fullPage="false">
 
    <p:layoutUnit position="north"  header="Eigene Inserate" resizable="false" closable="false" collapsible="true"/>
  
    <p:layoutUnit position="center" >
	    <ui:repeat var="ads" value="#{advert.ownadverts}">
	    <p:fieldset legend="#{ads.datum} - #{ads.zeitpunkt}" style="margin-bottom:20px">
	        <h:panelGrid columns="2" cellpadding="5">
	            <h:graphicImage value="resources/images/sample.jpg" alt="image" />
				<h:form>
					<h:panelGrid columns="2" border="1">
						<h:panelGroup>
							Inserat von <h:commandLink action="#{userView.showProfil(ads.memberid)}">
								<h:outputText value="#{ads.name} #{ads.last_name}" />
							</h:commandLink>
							<br />
							<h:outputText value=" Verdienst: #{ads.income} €" />
							<h:outputText value=" Limit: #{ads.limit} €" />
						</h:panelGroup>
	
	
						<h:panelGroup>
	
							<h:outputText value="#{ads.text}" />
							<br />
							<h:commandButton value="ändern" action="#{advert.changeData}">
				 					<f:param name="ad_id" value="#{ads.id}" />
							</h:commandButton>
	
							<br />
							<h:outputText value="Kategorie: #{ads.category}" />
						</h:panelGroup>
					</h:panelGrid>
				</h:form>
				        </h:panelGrid>
				  </p:fieldset>
			</ui:repeat> 

    </p:layoutUnit>
 
</p:layout>

	
	

	</ui:define>
  
</ui:composition>
