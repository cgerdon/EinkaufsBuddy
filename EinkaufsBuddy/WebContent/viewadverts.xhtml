<ui:composition template="template/mastersideboxadverts.xhtml"
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    
<ui:define name="content">
      	


       
        <h:form id="form">  
	        <h:commandButton action="#{advert.showown}" value="Eigene Inserate anzeigen"/>
	        	
			<h:commandButton action="#{advert.showothers}" value="Fremde Inserate anzeigen"/>
			
		
			
			<p:tabView dynamic="true" cache="true">
      		  
		 <p:ajax event="tabChange" listener="#{advert.showAll}"/>
			 
		        <p:tab title="Eigene Inserate" >

	
	 	   <p:dataTable var="ads" value="#{advert.otheradverts}" id="tabs" >
	    
	    
			

					<h:panelGrid columns="2" border="1">
						<h:panelGroup>
		
							<h:outputText value=" Limit: #{ads.limit} â‚¬" />
						</h:panelGroup>
	
	
						<h:panelGroup>
	
							<h:outputText value="#{ads.text}" />
							<br />

							<h:outputText value="Kategorie: #{ads.category}" />
						</h:panelGroup>
					</h:panelGrid>
				
		
		</p:dataTable> 
 

</p:tab>
		       
		        
		        <p:tab title="Fremde Inserate" >
		        
	<h:outputText value="Hallo" />
	
		</p:tab>
		        
</p:tabView>
			
			
			
			
        </h:form>  
        
</ui:define>
</ui:composition>
