<ui:composition template="template/master.xhtml"
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    
<ui:define name="content">
	
	<h:form>
	<h1>Kontaktformular</h1>
	<h:panelGrid  columns="1">
		<table>
		<tr>
			<td><p:outputLabel value="Schreiben Sie uns und nutzen Sie das Kontaktformular." />
				<p:outputLabel value="Unser Kundenservice meldet sich schnellstmöglich bei Ihnen."/><br />
			</td>	
		</tr>
		<tr>	
			<td><p:inputMask id="email" value="#{user.sender}"  required="true" requiredMessage="Bitte Mailadresse angeben" validatorMessage="Ungültiges E-Mail Format!" size="50">
					<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
				</p:inputMask>
				<p:watermark for="email" value="E-Mail Adresse" id="watermark1" />
			</td>	
		</tr>
		<tr>
			<td><p:inputMask id="betreff" required="true" requiredMessage="Bitte einen Titel eingeben!" value="#{user.titel}" size="50" />
				<p:watermark for="betreff" value="Betreff" id="watermark2" />
			</td>
		</tr>
		<tr>
			<td><p:inputTextarea id="messagetext" rows="10" cols="52" value="#{user.text}" required="true" requiredMessage="Bitte einen Text eingeben!" counter="display" maxlength="400" counterTemplate="{0} verbleibende Zeichen."/>
				<p:watermark for="messagetext" value="Nachrichtentext" id="watermark3" />
    			<h:outputText id="display" />
    		</td>
    	</tr>	
		<tr>
       		<td><p:commandButton value="Senden" id="senden" action="#{user.SendMail}"  icon="ui-icon-mail-closed" />
				 <p:messages id="messages" autoUpdate="true"/>
			</td>
		</tr>
		</table>
	</h:panelGrid>

	</h:form>

	</ui:define>
  
</ui:composition>
