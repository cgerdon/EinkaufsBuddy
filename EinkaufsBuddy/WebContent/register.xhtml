<ui:composition template="template/master.xhtml"
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
		<ui:define name="content">
	
	<h1> Registrierung</h1>
	
	<h:form  id="register">
		<h:panelGrid columns="1" styleClass="simplesearchformmittig">
		<h:panelGroup layout="block">
 		 <table>  
                <tr>  
                    <td><h:outputText value="Vorname:" /></td>  
                    <td><p:inputText id="fname" value="#{user.firstName}"  
                            required="true" requiredMessage="Bitte Vornamen angeben" /></td>  
                    <td><h:message for="fname" style="color:red" /></td>  
                </tr>  
                <tr>  
                    <td><h:outputText value="Nachname:" /></td>  
                    <td><p:inputText id="lname" value="#{user.lastName}"  
                            required="true" requiredMessage="Bitte Nachname angeben" /></td>  
                    <td><h:message for="lname" style="color:red" /></td>  
                </tr>  
                <tr>  
                    <td><h:outputText value="Mail:" /></td>  
                    <td><p:inputText id="email" value="#{user.email}"  
                            required="true" requiredMessage="Bitte Mailadresse angeben" /></td>  
                    <td><h:message for="email" style="color:red" /></td>  
                </tr>  
                <tr>  
                    <td><h:outputText value="Passwort:" /></td>  
                    <td><h:inputSecret id="psw" value="#{user.password}"  
                            required="true" requiredMessage="Bitte Passwort angeben" /></td>  
                    <td><h:message for="psw" style="color:red" /></td>  
                </tr>  
                <tr>  
                    <td />  
                    <td><p:commandButton value="Registrieren" icon="ui-icon-key" action="#{user.add}" style="width:130px" /></td>  
                </tr>  
            </table>  
       </h:panelGroup>
       
	</h:panelGrid>
	</h:form>

	</ui:define>
    
</ui:composition>
