<ui:composition template="template/master.xhtml"
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    
	<ui:define name="content">
		<h1>Das sind deine Nachrichten,
			<h:outputText value="#{message.ms_receiverFirstName} "/>
			<h:outputText value="#{message.ms_receiverLastName} (ID: "/>
			<h:outputText value="#{message.ms_receiverId})"/>
		
		
		! </h1>
		
				
		<h:form>	
	
					<h:dataTable id="messageoverviewrepeat" var="messageoverview" value="#{message.messageoverview}">
									
							<p:column headerText="Name">
								<h:outputText value="#{messageoverview.ms_receiverFirstName} " rendered="#{messageoverview.ms_senderId != user.id}"/>
								<h:outputText value="#{messageoverview.ms_receiverLastName}" rendered="#{messageoverview.ms_senderId != user.id}"/>
							</p:column>
							<p:column headerText="Öffnen">
								<h:commandButton value="ansehen" action="#{message.showMessage}" rendered="#{messageoverview.ms_senderId != user.id}">
									<f:param name="namevonmessage" value="#{messageoverview.ms_senderId}" />
								</h:commandButton>	
							</p:column>
							<p:column headerText="Löschen">
								<h:commandButton value="löschen" action="#{message.showMessage}" rendered="#{messageoverview.ms_senderId != user.id}"> 
									<f:param name="namevonmessage" value="#{messageoverview.ms_senderId}" />
								</h:commandButton>
							</p:column>	
					
					</h:dataTable> 
					
					<p:poll listener="#{message.showAllMessageReload}" update="messageoverviewrepeat"/>
	
		</h:form>

	</ui:define>
  
</ui:composition>
