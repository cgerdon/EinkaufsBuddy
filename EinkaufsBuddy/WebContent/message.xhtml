<ui:composition template="template/master.xhtml"
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    
	<ui:define name="content">
		<h1>Das sind deine Nachrichten,
			<h:outputText value="#{message.ms_receiverFirstName} "/>
			<h:outputText value="#{message.ms_receiverLastName} (ID: "/>
			<h:outputText value="#{message.ms_receiverId})"/>
		
		
		! </h1>
		
				
		<h:form>	
	
					<h:dataTable  id="messageoverviewrepeat" var="messageoverview" value="#{message.messageoverview}">
									
							<h:column >
							<h:panelGroup styleClass="messageoverviewName">
								<h:outputText value="#{messageoverview.ms_receiverFirstName} "/>
								<h:outputText  value="#{messageoverview.ms_receiverLastName}" />
							</h:panelGroup>
							<h:panelGroup styleClass="messagecycle" rendered="#{messageoverview.ms_anzahl > 0}">
								<h:outputText  value="#{messageoverview.ms_anzahl}" />
							</h:panelGroup>
							</h:column>	
							<h:column >
								<h:commandButton value="ansehen" action="#{message.showMessage}" >
									<f:param name="namevonmessage" value="#{messageoverview.ms_senderId}" />
								</h:commandButton>	
							</h:column>
							<h:column >
								<h:commandButton value="lÃ¶schen" action="#{message.deleteAllMessage}"> 
									<f:param name="namevonmessagedelete" value="#{messageoverview.ms_senderId}" />
								</h:commandButton>	
							</h:column>	
					
					</h:dataTable> 
					
					<p:poll interval="5" listener="#{message.showAllMessageReload}" update="messageoverviewrepeat"/>
	
		</h:form>

	</ui:define>
  
</ui:composition>
