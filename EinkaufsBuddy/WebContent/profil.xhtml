<ui:composition template="template/master.xhtml"
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    
	<ui:define name="content">
	
		<h:form>  
			<p:panel id="basic"
				header="Das ist dein Profil, #{user.firstName} #{user.lastName}"
				style="margin-bottom:20px">
				<h:panelGrid columns="2">
					<h:outputLabel value="Geburtstag: " />
					<h:outputText value="#{user.birthday}">
						<f:convertDateTime pattern="dd.MM.yyyy" timeZone="Europe/Berlin" />
					</h:outputText>
					<h:outputLabel value="Auto: " />
					<h:outputText value="Ja" rendered="#{user.car == 1}" />
					<h:outputText value="Nein" rendered="#{user.car == 0}" />
					<h:outputLabel value="Telefon: " />
					<h:outputText value="#{user.phone}" />
					<h:outputLabel value="Straße: " />
					<h:outputText value="#{user.street}" />
					<h:outputLabel value="PLZ: " />
					<h:outputText value="#{user.plz}" />

					<h:outputLabel value="Über: " />
					<h:outputText value="#{user.abouttext}" />
			
 
				</h:panelGrid>
			</p:panel>
			
			<p:panel id="zeiten" header="Verfügbare Zeiten"
				style="margin-bottom:20px">
				<table>
					<tr>
						<th>Tag</th>
						<th>Montag</th>
						<th>Dienstag</th>
						<th>Mittwoch</th>
						<th>Donnerstag</th>
						<th>Freitag</th>
					</tr>
					<tr>
						<td>Morgens</td>
						<td><h:selectBooleanCheckbox id="MoMo"
								value="#{user.daytimeavailable[1][1]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="MoVoMo"
								value="#{user.daytimeavailable[1][2]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="MoMi"
								value="#{user.daytimeavailable[1][3]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="MoNaMi"
								value="#{user.daytimeavailable[1][4]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="MoAb"
								value="#{user.daytimeavailable[1][5]}" disabled="true" /></td>
					</tr>
					<tr>
						<td>Vormittags</td>
						<td><h:selectBooleanCheckbox id="DiMo"
								value="#{user.daytimeavailable[2][1]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="DiVoMo"
								value="#{user.daytimeavailable[2][2]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="DiMi"
								value="#{user.daytimeavailable[2][3]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="DiNaMi"
								value="#{user.daytimeavailable[2][4]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="DiAb"
								value="#{user.daytimeavailable[2][5]}" disabled="true" /></td>
					</tr>
					<tr>
						<td>Mittags</td>
						<td><h:selectBooleanCheckbox id="MiMo"
								value="#{user.daytimeavailable[3][1]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="MiVoMo"
								value="#{user.daytimeavailable[3][2]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="MiMi"
								value="#{user.daytimeavailable[3][3]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="MiNaMi"
								value="#{user.daytimeavailable[3][4]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="MiAb"
								value="#{user.daytimeavailable[3][5]}" disabled="true" /></td>
					</tr>
					<tr>
						<td>Nachmittags</td>
						<td><h:selectBooleanCheckbox id="DoMo"
								value="#{user.daytimeavailable[4][1]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="DoVoMo"
								value="#{user.daytimeavailable[4][2]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="DoMi"
								value="#{user.daytimeavailable[4][3]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="DoNaMi"
								value="#{user.daytimeavailable[4][4]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="DoAb"
								value="#{user.daytimeavailable[4][5]}" disabled="true" /></td>
					</tr>
					<tr>
						<td>Abends</td>
						<td><h:selectBooleanCheckbox id="FrMo"
								value="#{user.daytimeavailable[5][1]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="FrVoMo"
								value="#{user.daytimeavailable[5][2]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="FrMi"
								value="#{user.daytimeavailable[5][3]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="FrNaMi"
								value="#{user.daytimeavailable[5][4]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="FrAb"
								value="#{user.daytimeavailable[5][5]}" disabled="true" /></td>
					</tr>
				</table>
			</p:panel>
			
			<p:panel id="ratings" header="Bewertungen (#{user.anzahl} Bewertungen insgesamt)">
				<h:panelGrid columns="1">
					<h:graphicImage library="images"
						name="stars/#{user.mittelstar}.png" />
					<table>
					<th>Von:</th>
					<th>Bewertung:</th>
					<th>Text:</th>
						<ui:repeat var="ratings" value="#{user.ratingList}">
							<tr>
								<td>#{ratings.vorname} #{ratings.name}</td>
								<td>#{ratings.rating} / 5</td>
								<td>#{ratings.text}</td>
							</tr>
						</ui:repeat>
					</table>

				</h:panelGrid>
	
		</p:panel>
      <br />
	        <p:commandButton action="profilchange?faces-redirect=true" value="Ändern" icon="ui-icon-scissors"/>
        </h:form>  
	</ui:define>
  
</ui:composition>
