<ui:composition template="template/master.xhtml"
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    
	<ui:define name="content">
		<h1>Das ist dein Profil, #{user.firstName}</h1>
		
		<h:form>  
			<h:panelGrid columns="2">
				<h:outputLabel value="Name: "/>
		      	<h:outputText value="#{user.firstName}"/>
		      	<h:outputLabel value="Nachname: "/>
		      	<h:outputText value="#{user.lastName}"/>
		        <h:outputLabel value="Geburtstag: "/>
		        <h:outputText value="#{user.birthday}">
		        	<f:convertDateTime pattern="dd.MM.yyyy" timeZone="Europe/Berlin"/>
		        </h:outputText>
		        <h:outputLabel value="Auto: "/>
		    	<h:form rendered="#{user.car == '1'}">
		    	<h:outputLabel value="Ja "/>
		    	</h:form>
		        <h:outputLabel value="Telefon: "/>
		        <h:outputText value="#{user.phone}"/>

				<h:outputLabel value="E-Mail: "/>
		      	<h:outputText value="#{user.email}"/>     	
  		        
		        <h:outputLabel value="Straße: "/>
		        <h:outputText value="#{user.street}"/>
		        <h:outputLabel value="PLZ: "/>
		        <h:outputText value="#{user.plz}"/>
      
		        <h:outputLabel value="Über dich: "/>
		        <h:outputText value="#{user.abouttext}"/>
		        <h:outputLabel value="Bild: "/>
		        <p:graphicImage value="#{user.dbImage}">
		         <f:param name="aaa" value="#{user.fixDate}"/>
 	</p:graphicImage>
        	</h:panelGrid>
      
	        <p:commandButton action="profilchange" value="Ändern"/>
        </h:form>  
	</ui:define>
  
</ui:composition>
