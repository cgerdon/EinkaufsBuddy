<ui:composition template="template/master.xhtml"
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    
<ui:define name="content">
		<h:form id="changeadvertForm"> 
			<h:panelGrid columns="1">
					
					<h:outputText value="ID:" />
					<h:inputText id="advertiser_id" value="#{advert.advertiser_id}" disabled="true"/>
					
					<h:outputText value="Bevorzugter Markt:" />
					<h:inputText value="#{advert.fav_market}" />
										
					<h:outputText value="Art des Marktes:" />
					<h:selectOneListbox value="#{advert.fk_category}" size="3" >
						<f:selectItem itemValue="1" itemLabel="Supermarkt"/>
						<f:selectItem itemValue="2" itemLabel="Baumarkt"/>
						<f:selectItem itemValue="3" itemLabel="Apotheke"/>
						<f:selectItem itemValue="4" itemLabel="Tierbedarf"/>
						<f:selectItem itemValue="5" itemLabel="Bäcker"/>
						<f:selectItem itemValue="6" itemLabel="Anderer"/>
					</h:selectOneListbox>				
				
					<h:outputText value="Datum:" />
					<p:calendar id="german" value="#{advert.date}" locale="de" navigator="true" pattern="yyyy-MMM-dd"/>

			
					<h:outputText value="Zeit der Anlieferung:" />
					<h:selectOneRadio value="#{advert.fk_time_id}">
						<f:selectItem itemValue="1" itemLabel="Morgens"/>
						<f:selectItem itemValue="2" itemLabel="Vormittags"/>
						<f:selectItem itemValue="3" itemLabel="Mittags"/>
						<f:selectItem itemValue="4" itemLabel="Nachmittags"/>
						<f:selectItem itemValue="5" itemLabel="Abends"/>
					</h:selectOneRadio>			
			
			 
					<h:outputText value="Budget in Euro:" />  
					<h:inputText value="#{advert.limit}" />          
            
			
					<h:outputText value="Vergütung in Euro:" />  
					<h:inputText value="#{advert.income}" /> 
  			
			  
					<h:outputText value="Einkaufsliste:" /> 
					<h:inputTextarea value="#{advert.text}"/> 
			  
        			<h:outputText value="Aktivschaltung:" />
					<h:selectBooleanCheckbox value="#{advert.status}" /> 
					
					
			</h:panelGrid>		
		
				
					<p:commandButton value="Speichern" action="#{advert.updateInfos}"/>
					<p:commandButton value="Inserat löschen" action="#{message.advert.deleteAd}">
								        <p:confirm header="Confirmation" message="Bist du dir sicher?" icon="ui-icon-alert" />
					</p:commandButton>
		</h:form>
</ui:define>
  
</ui:composition>
