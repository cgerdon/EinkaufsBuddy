<ui:composition template="template/master.xhtml"
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    
<ui:define name="content">
		<h:form id="registerForm">
			<h:panelGrid columns="3">
					<h:outputText value="Mail"  />
					<h:inputText id="mailsichtbar" value="#{user.email}" disabled="true" />
	
					<h:inputHidden id="mail" value="#{user.email}" />
			
		
					<h:outputText value="Vorname" />
					<h:inputText id="fname" value="#{user.firstName}"
							required="true" requiredMessage="Bitte Vornamen angeben" />
					<h:message for="fname" style="color:red" />

					<h:outputText value="Nachname:" />
					<h:inputText id="lname" value="#{user.lastName}"
							required="true" requiredMessage="Bitte Nachname angeben" />
					<h:message for="lname" style="color:red" />
		
					<h:outputText value="Passwort:" />
					<h:inputSecret id="psw" value="#{user.password}"
							required="true" requiredMessage="Bitte Passwort angeben" />
					<h:message for="psw" style="color:red" />
			</h:panelGrid>		
			<h:panelGrid columns="2">
					<h:outputText value="Geb:" />
					<p:calendar id="german" value="#{user.birthday}" locale="de" navigator="true" pattern="yyyy-MMM-dd" />

					<h:outputText value="Auto:" />
					<h:inputText id="car" value="#{user.car}" />
	
					<h:outputText value="Über:" />
					<h:inputText id="abouttext" value="#{user.abouttext}" />
					

					<h:outputText value="Straße:" />
					<h:inputText id="street" value="#{user.street}" />
				
					<h:outputText value="PLZ:" />
					<h:inputText id="plz" value="#{user.plz}" />
	
					<h:outputText value="Tel:" />
					<h:inputText id="tel" value="#{user.phone}" />
			</h:panelGrid>
				
					<h:commandButton value="Speichern" action="#{user.updateInfos}"/>

		</h:form>
</ui:define>
  
</ui:composition>
