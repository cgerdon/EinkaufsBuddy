<ui:composition template="template/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form>
			<p:panel id="basic"
				header="Profil von #{userView.name} #{userView.last_name}"
				style="margin-bottom:20px">
				<h:panelGrid columns="2">
					<h:outputLabel value="Geburtstag: " />
					<h:outputText value="#{userView.birthdate}">
						<f:convertDateTime pattern="dd.MM.yyyy" timeZone="Europe/Berlin" />
					</h:outputText>
					<h:outputLabel value="Auto: " />
					<h:outputText value="Ja" rendered="#{userView.car == 1}" />
					<h:outputText value="Nein" rendered="#{userView.car == 0}" />
					<h:outputLabel value="Telefon: " />
					<h:outputText value="#{userView.phone}" />
					<h:outputLabel value="Straße: " />
					<h:outputText value="#{userView.street}" />
					<h:outputLabel value="PLZ: " />
					<h:outputText value="#{userView.plz}" />

					<h:outputLabel value="Über: " />
					<h:outputText value="#{userView.abouttext}" />
				</h:panelGrid>
			</p:panel>

			<p:panel id="zeiten" header="Verfügbare Zeiten"
				style="margin-bottom:20px">
				<table>
					<tr>
						<th>Tag</th>
						<th>Montag</th>
						<th>Dienstag</th>
						<th>Mittwoch</th>
						<th>Donnerstag</th>
						<th>Freitag</th>
					</tr>
					<tr>
						<td>Morgens</td>
						<td><h:selectBooleanCheckbox id="MoMo"
								value="#{userView.daytimeavailable[1][1]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="MoVoMo"
								value="#{userView.daytimeavailable[1][2]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="MoMi"
								value="#{userView.daytimeavailable[1][3]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="MoNaMi"
								value="#{userView.daytimeavailable[1][4]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="MoAb"
								value="#{userView.daytimeavailable[1][5]}" disabled="true" /></td>
					</tr>
					<tr>
						<td>Vormittags</td>
						<td><h:selectBooleanCheckbox id="DiMo"
								value="#{userView.daytimeavailable[2][1]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="DiVoMo"
								value="#{userView.daytimeavailable[2][2]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="DiMi"
								value="#{userView.daytimeavailable[2][3]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="DiNaMi"
								value="#{userView.daytimeavailable[2][4]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="DiAb"
								value="#{userView.daytimeavailable[2][5]}" disabled="true" /></td>
					</tr>
					<tr>
						<td>Mittags</td>
						<td><h:selectBooleanCheckbox id="MiMo"
								value="#{userView.daytimeavailable[3][1]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="MiVoMo"
								value="#{userView.daytimeavailable[3][2]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="MiMi"
								value="#{userView.daytimeavailable[3][3]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="MiNaMi"
								value="#{userView.daytimeavailable[3][4]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="MiAb"
								value="#{userView.daytimeavailable[3][5]}" disabled="true" /></td>
					</tr>
					<tr>
						<td>Nachmittags</td>
						<td><h:selectBooleanCheckbox id="DoMo"
								value="#{userView.daytimeavailable[4][1]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="DoVoMo"
								value="#{userView.daytimeavailable[4][2]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="DoMi"
								value="#{userView.daytimeavailable[4][3]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="DoNaMi"
								value="#{userView.daytimeavailable[4][4]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="DoAb"
								value="#{userView.daytimeavailable[4][5]}" disabled="true" /></td>
					</tr>
					<tr>
						<td>Abends</td>
						<td><h:selectBooleanCheckbox id="FrMo"
								value="#{userView.daytimeavailable[5][1]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="FrVoMo"
								value="#{userView.daytimeavailable[5][2]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="FrMi"
								value="#{userView.daytimeavailable[5][3]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="FrNaMi"
								value="#{userView.daytimeavailable[5][4]}" disabled="true" /></td>
						<td><h:selectBooleanCheckbox id="FrAb"
								value="#{userView.daytimeavailable[5][5]}" disabled="true" /></td>
					</tr>
				</table>
			</p:panel>


			<p:panel id="ratings" header="Bewertungen" footer="Im Durchschnitt: #{userView.mittel} aus #{userView.anzahl} Bewertungen" style="margin-bottom:20px">
				<h:panelGrid columns="1">
					<h:graphicImage library="images"
						name="stars/#{userView.mittelstar}.png" />
					<table>
						<ui:repeat var="ratings" value="#{userView.ratingList}">
							<tr>
								<td>Rating von #{ratings.vorname} #{ratings.name}:</td>
								<td>#{ratings.rating} / 5</td>
								<td>#{ratings.text}</td>
							</tr>
						</ui:repeat>
					</table>

				</h:panelGrid>
	
		</p:panel>
	</h:form>

	</ui:define>

</ui:composition>
