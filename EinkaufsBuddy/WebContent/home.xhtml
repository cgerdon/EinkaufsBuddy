<ui:composition template="template/master.xhtml"
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    
	<ui:define name="content">
	
	<h:panelGroup layout="block" >
			<h:graphicImage value="resources/images/banner.png" alt="EinkaufsBuddy" width="900px" height="250px"/>
	</h:panelGroup>
	
	<h1> Willkommen auf EinkaufsBuddy!</h1>
	
	<h:form  id="simplesearchform" style="background-image: url(resources/images/banner.png);background-repeat: no-repeat;background-position: center;background-size: 711px 400px;">
		<h:panelGrid  columns="1" styleClass="simplesearchformmittig" >
		<h:panelGroup layout="block">
 		<p:inputText id="plz" value="#{simpleSearch.plzInput}" required="true" requiredMessage="Bitte PLZ eingeben" />
			<h:message for="plz" style="color:red" /> 
			<p:watermark for="plz" value="PLZ, z.B. 67059" id="watermark" />
       </h:panelGroup>
       
       <h:panelGroup layout="block">
				<p:commandButton value="Suchen" id="simplesearchsubmit" action="#{simpleSearch.searchSimple}"  icon="ui-icon-search" />
		</h:panelGroup>
	</h:panelGrid>
	</h:form>

	</ui:define>
  
</ui:composition>
