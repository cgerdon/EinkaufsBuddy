<ui:composition template="template/master.xhtml"
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
		<ui:define name="content">
	
	<h1>Login</h1>
	
	<h:form  id="login">
		<h:panelGrid columns="1" styleClass="simplesearchformmittig">
		<h:panelGroup layout="block">
 		 <table>  
                  <tr>  
                    <td><h:outputText value="Mail:" /></td>  
                    <td><p:inputText id="email" value="#{user.email}"  
                            required="true" requiredMessage="Bitte Mailadresse angeben" validatorMessage="UngÃ¼ltiges E-Mail Format!">
                             <f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /></p:inputText></td>  
                    <td></td>  
                </tr>  
                <tr>  
                    <td><h:outputText value="Passwort:" /></td>  
                    <td> <p:password id="pwd1" value="#{user.password}" label="Passwort 1" required="true" requiredMessage="Bitte ein Passwort eingeben!" />
        			</td>  
                    <td></td>  
                </tr>  
                <tr>  
                    <td />  
                    <td><p:commandButton value="Login" icon="ui-icon-key" action="#{user.login}" style="width:130px" />
                    <p:messages id="messages" showDetail="true" autoUpdate="true"/></td>  
                </tr>  
            </table>  
       </h:panelGroup>
       
	</h:panelGrid>
	</h:form>

	</ui:define>
    
</ui:composition>
