<ui:composition 
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">					

		
	<h:outputLink id="logo-link" value="home.xhtml" >						
		<h:graphicImage id="logo" value="resources/images/logo.png" alt="EinkaufsBuddy" />
	</h:outputLink>	
	 
	
	<h:form styleClass="login-logout-form" rendered="#{user.id == 0}">
			<p:button value="Registrieren" outcome="register" />
			
			<p:commandButton id="login-window-button" value="Login" type="button" />
   				<p:overlayPanel id="login-window" for="login-window-button" hideEffect="fade">
        			<h:panelGrid columns="3">
		  				<h:outputLabel value="Mailadresse: " />
		 				<h:inputText id="inputEmail" value="#{user.email}" />  
						<h:message for="inputEmail" style="color:red" />

		    			<h:outputLabel value="Passwort: " />
						<h:inputSecret id="inputPassword" value="#{user.password}"  
							required="true" requiredMessage="Passwort muss ausgefÃ¼llt sein" />  
						<h:message for="inputPassword" style="color:red" /> 
						
						<h:commandButton id="login-submit" value="Login" action="#{user.login}" />               

					</h:panelGrid>
  	  			</p:overlayPanel>
	</h:form>
		
	
</ui:composition>
