<ui:composition 
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">					

		
	<h:outputLink id="logo-link" value="home.xhtml" >						
		<h:graphicImage id="logo" value="resources/images/logo/logo4.png" alt="EinkaufsBuddy" />
	</h:outputLink>	
	 
	
	<h:form styleClass="login-logout-form" rendered="#{user.id == 0}">
			<p:button value="Registrieren" outcome="register" />
			
			<p:commandButton id="login-window-button" value="Login" type="button" />
   				<p:overlayPanel id="login-window" for="login-window-button" hideEffect="fade">
        			<h:panelGrid columns="2">
		  				<h:outputLabel value="Mailadresse: " />
<p:inputText id="email" value="#{user.email}"  
                            required="true" requiredMessage="Bitte Mailadresse angeben" validatorMessage="UngÃ¼ltiges E-Mail Format!">
                             <f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /></p:inputText>

		    			<h:outputLabel value="Passwort: " />
						<p:password id="pwd1" value="#{user.password}" label="Passwort 1" required="true" requiredMessage="Bitte ein Passwort eingeben!" />
						
						<p:commandButton value="Login" icon="ui-icon-key" action="#{user.login}" style="width:130px" />
                                

					</h:panelGrid>
  	  			</p:overlayPanel>
	</h:form>
		
	
</ui:composition>
