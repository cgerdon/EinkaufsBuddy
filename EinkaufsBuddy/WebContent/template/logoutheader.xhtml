<ui:composition 
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">					

		
	 	<h:form styleClass="login-logout-form" rendered="#{user.id != 0}">  
				<p:commandButton value="Logout" action="#{user.logout}" />  
		</h:form>
		
		 	<h:form id="messagecyclemenurepeat" rendered="#{user.id != 0}">
				<p:menubar id="horizontalMenu">
					<p:menuitem value="Home" outcome="home"/>	
					
					<p:menuitem value="Profil" outcome="profil"/>	
					
					<p:menuitem value="Nachrichten(#{message.ms_gesamtanzahl})" outcome="messagebegin" />
										
					<p:menuitem value="Inserate" outcome="advert"/>	
					
		 			<p:submenu label="About US">
							<p:menuitem value="Kontakt" outcome="/Kontakt"/>
							<p:menuitem value="Impressum" outcome="/Impressum"/>
					</p:submenu>	 			
	
				</p:menubar>
				
				<p:poll interval="5" listener="#{message.showGesamtMessage}" update="messagecyclemenurepeat" rendered="#{user.id != 0 and message.ms_senderId == 0}"/>
				<p:poll interval="5" listener="#{message.showGesamtMessageOhne}" update="messagecyclemenurepeat" rendered="#{user.id != 0 and message.ms_senderId != 0}"/>
				
			</h:form>
		

</ui:composition>
