<ui:composition 
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">					

		
	 	<h:form id="messagecyclemenurepeat" styleClass="login-logout-form" rendered="#{user.id != 0}">  
	 	
	 			<p:commandButton value="Profil" action="#{navigation.NaviProfil}" />
	 			<p:commandButton value="Inserate" action="#{navigation.NaviInserate}" />	
	 			<p:commandButton value="Nachrichten" action="#{message.showAllMessage}" />  
	 			<h:panelGroup styleClass="messagecyclehaeder" rendered="#{message.ms_gesamtanzahl > 0}">
					<h:outputText  value="#{message.ms_gesamtanzahl}" />
				</h:panelGroup>
				
				<p:commandButton value="Logout" action="#{user.logout}" />  
				
				<p:poll interval="5" listener="#{message.showGesamtMessage}" update="messagecyclemenurepeat" rendered="#{user.id != 0 and message.ms_senderId == 0}"/>
				<p:poll interval="5" listener="#{message.showGesamtMessageOhne}" update="messagecyclemenurepeat" rendered="#{user.id != 0 and message.ms_senderId != 0}"/>
				
		</h:form>
		

</ui:composition>
