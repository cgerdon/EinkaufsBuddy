<ui:composition 
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">			

	<h:outputText value="Datum:" />
	<p:outputLabel for="von" value="Von:"/>
	<p:calendar id="von" navigator="true" pattern="yyyy-MMM-dd" value="#{simpleSearch.fromDate}" />
	<p:outputLabel for="bis" value="Bis:" />
	<p:calendar id="bis" navigator="true" pattern="yyyy-MMM-dd" value="#{simpleSearch.toDate}"/>


	
		<h:outputLabel value="Entfernung:" />
        <p:inputText id="entfernung" value="#{simpleSearch.sliderDistance}" />
        <p:slider for="entfernung" />
        
 		<h:outputLabel value="Einkaufslimit:" />
        <p:inputText id="einkaufslimit" value="#{simpleSearch.sliderLimit}" />
        <p:slider for="einkaufslimit" />

    
    <h:commandButton value="Aktualisieren" action="#{simpleSearch.filterAds()}"/>
	
</ui:composition>
