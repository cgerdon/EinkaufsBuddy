<ui:composition 
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">			
	
	<h:form id="filtersimplesearch">
	<h2>Filter:</h2>

	<h:panelGrid columns="1">
	<p:outputLabel for="von" value="Von:" />	
		<p:calendar id="von" navigator="true" pattern="dd.MM.yyyy" value="#{simpleSearch.fromDate}" />
	<p:outputLabel for="bis" value="Bis:" />	
		<p:calendar id="bis" navigator="true" pattern="dd.MM.yyyy" value="#{simpleSearch.toDate}"/>
	
	<p:outputLabel for="entfernung" value="Entfernung in Km:"/>
	<p:inputText id="entfernung" value="#{simpleSearch.sliderDistance}" />
	<p:slider for="entfernung" minValue="0" maxValue="50"/>
	
    
    <p:outputLabel for="einkaufslimit" value="Einkaufslimit in Euro:"/>
    <p:inputText id="einkaufslimit" value="#{simpleSearch.sliderLimit}" />
    <p:slider for="einkaufslimit" minValue="0" maxValue="100" />
    <br/>

    <p:commandButton value="Filtern" action="#{simpleSearch.filterAds()}" icon="ui-icon-refresh" />
    <p:commandButton value="Reset" action="#{simpleSearch.reset()}"  icon="ui-icon-trash"/>
	</h:panelGrid>
	</h:form>
	
</ui:composition>
