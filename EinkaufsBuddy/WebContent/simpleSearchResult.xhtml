<ui:composition template="template/mastersidebox.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
	
	<p:layout fullPage="false">
 
    <p:layoutUnit position="north"  header="Es wurden insgesamt #{simpleSearch.summeAds} passende Inserate gefunden" resizable="false" closable="false" collapsible="true">

							<h:form>
					<h:outputText value=" Sortieren nach:" />
					<p:commandButton value="Entfernung"
						action="#{simpleSearch.sortByDistance}"
						icon="ui-icon-transferthick-e-w" style="width:130px" />
					<p:commandButton value="Datum" action="#{simpleSearch.sortByDate}"
						icon="ui-icon-calendar" />
				</h:form>		
    </p:layoutUnit>
 
  
    <p:layoutUnit position="center" >
    <ui:repeat var="ads" value="#{simpleSearch.advertList}">
    <p:fieldset legend="#{ads.datum} - #{ads.zeitpunkt}" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="5">
            <h:graphicImage value="resources/images/sample.jpg" alt="image" />
			<h:form>
				<h:panelGrid columns="2" border="1">
					<h:panelGroup>
						<h:outputText style="font-weight:bold" value=" #{ads.distance} km Entfernung - #{ads.limit}  €" />
						<br />	
						Inserat von <h:commandLink action="#{userView.showProfil(ads.memberid)}">
							<h:outputText value="#{ads.name} #{ads.last_name}" />
						</h:commandLink>
						<h:commandLink action="#{message.startMessage}" rendered="#{ads.memberid != user.id}">
							<h:graphicImage class="message"
								value="resources/images/message.png" alt="message" />

							<f:param name="startmessage" value="#{ads.memberid}" />
						</h:commandLink>
						<br />
						<h:outputText value=" Verdienst: #{ads.income} €" />
					</h:panelGroup>


					<h:panelGroup>

						<h:outputText value="#{ads.text}" />
						<br />
						<h:commandButton value="Detailansicht" action="#{advert.doJob}">
							<f:param name="resulttodetail" value="#{ads.memberid}" />
							<f:param name="advertid" value="#{ads.id}" />
						</h:commandButton>

						<br />
						<h:outputText value="Kategorie: #{ads.category}" />
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
			        </h:panelGrid>
			  </p:fieldset>
		</ui:repeat> 

    </p:layoutUnit>
 
</p:layout>



	</ui:define>

</ui:composition>
