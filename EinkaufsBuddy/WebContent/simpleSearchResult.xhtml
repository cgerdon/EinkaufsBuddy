<ui:composition template="template/mastersidebox.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
	<table>
	<tr >
	<td><h:outputText value="Es wurden insgesamt #{simpleSearch.summeAds} passende Inserate gefunden" /></td>
	<td align="right"><h:form align="right"><p:menuButton value="Sortieren nach...">
        <p:menuitem value="Datum" action="#{simpleSearch.sortByDate}"  icon="ui-icon-calendar"/>
        <p:menuitem value="Entfernung" action="#{simpleSearch.sortByDistance}" icon="ui-icon-transferthick-e-w"/>
 
    </p:menuButton>
					
				</h:form></td>
	</tr>
	</table>
 		

    <ui:repeat var="ads" value="#{simpleSearch.advertList}">
    <p:fieldset legend="#{ads.datum} - #{ads.zeitpunkt}" id="default" style="margin-bottom:20px" toggleable="true" toggleSpeed="500">
        <h:panelGrid columns="2" cellpadding="5">
            <h:graphicImage value="resources/images/sample.jpg" alt="image" />
			<h:form>
				<h:panelGrid columns="2" border="1">
					<h:panelGroup>
						<h:outputText style="font-weight:bold" value=" #{ads.distance} km Entfernung - #{ads.limit}  €" />
						<br />	
						Inserat von <h:commandLink action="#{userView.showProfil(ads.memberid)}">
							<h:outputText value="#{ads.name} #{ads.last_name}" />
						</h:commandLink>
						<h:commandLink action="#{message.startMessage}" rendered="#{ads.memberid != user.id}">
							<h:graphicImage class="message"
								value="resources/images/message.png" alt="message" />

							<f:param name="startmessage" value="#{ads.memberid}" />
						</h:commandLink>
						<br />
						<h:outputText value=" Verdienst: #{ads.income} €" />
					</h:panelGroup>


					<h:panelGroup>

						<h:outputText value="#{ads.text}" />
						<br />
						<h:commandButton value="Detailansicht" action="#{advert.doJob}">
							<f:param name="resulttodetail" value="#{ads.memberid}" />
							<f:param name="advertid" value="#{ads.id}" />
						</h:commandButton>

						<br />
						<h:outputText value="Kategorie: #{ads.category}" />
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
			        </h:panelGrid>
			  </p:fieldset>
		</ui:repeat> 



	</ui:define>

</ui:composition>
