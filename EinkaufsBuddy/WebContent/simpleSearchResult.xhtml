<ui:composition template="template/mastersidebox.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

	<ui:define name="content">
	<h:form>
	<p:panel>
	  	<f:facet name="header" >
	  	<p:outputLabel value="Es wurden insgesamt #{simpleSearch.summeAds} passende Inserate gefunden" />
       		<h:panelGroup styleClass="ButtonHeaderSimple" layout="block">
       		<h:outputText  value="Sortieren: "/>
	        	<p:commandButton value="Datum" action="#{simpleSearch.sortByDate}" />
	        	<p:commandButton value="Entfernung" action="#{simpleSearch.sortByDistance}" />
   			</h:panelGroup>
		</f:facet>
	
 		

    <ui:repeat var="ads" value="#{simpleSearch.advertList}">
    <p:fieldset legend=" #{of:formatDate(ads.datum, 'dd.MM.yyyy')} - #{ads.zeitpunkt}" id="default" style="margin-bottom:20px" toggleable="true" toggleSpeed="500">
			
				<table>
					<colgroup>
					    <col width="180px"/>
					    <col width="180px"/>
					    <col width="140px"/>
					</colgroup>

					<tr>
						<td align="center">
						<h:graphicImage style="width:7em; height:7em;" value="DisplayImage?Image_id=#{ads.memberid}"></h:graphicImage>
 						</td>	
						<td><h:outputText value=" Einkaufsliste: #{ads.text}"/></td>
						<td><h3><h:outputText value=" Verdienst:" /></h3></td>
						<td><h3><h:outputText value="#{ads.income}">
									<f:convertNumber type="currency" currencySymbol="€"/>
								</h:outputText>
							</h3
						></td>
					</tr>
					

					
					<tr>
						<td align="center"><h:commandLink styleClass="profillinks" action="#{userView.showProfil(ads.memberid)}">
							<h:outputText styleClass="profillinks" value="#{ads.name} #{ads.last_name}"/>
						</h:commandLink>
						<h:commandLink action="#{message.startMessage}" rendered="#{ads.memberid != user.id}">
							<h:graphicImage class="message"
								value="resources/images/message.png" alt="message" />
							<f:param name="startmessage" value="#{ads.memberid}" />
						</h:commandLink>
						</td>
						
						<td><h:outputText value="Entfernung:" /></td>
						<td><h:outputText value="#{ads.distance} km" /></td>
						<td><p:commandButton value="Detailansicht" action="#{advert.showAd(ads.id, ads.distance)}">
							<f:param name="resulttodetail" value="#{ads.memberid}" />
							<f:param name="advertid" value="#{ads.id}" />
						</p:commandButton>
						</td>
						
						
					</tr>
					<tr>
						<td></td>
						<td><h:outputText value="Einkaufslimit:"/></td>
						<td><h:outputText value="#{ads.limit}">
								<f:convertNumber type="currency" currencySymbol="€"/>
							</h:outputText>
						</td>
						<td></td>
						
					</tr>
					<tr>
						<td></td>
						<td><h:outputText value="Kategorie:" /></td>
						<td><h:outputText value="#{ads.category}" /></td>
						<td></td>
						
					</tr>
				</table>
		
			  </p:fieldset>
		</ui:repeat> 

</p:panel>
	</h:form>
	</ui:define>

</ui:composition>
