<ui:composition template="template/mastersidebox.xhtml"
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    
	<ui:define name="content">
		<h:form>
			<h:outputText value=" XX Inserate gefunden" />
			<h:outputText value=" Sortieren nach" />
			<h:commandButton value="Entfernung" />
			<h:commandButton value="Datum" />
		</h:form>
		
		
			<ui:repeat var="ads" value="#{simpleSearch.eineListe}">
				<h:form>
					<h:panelGrid columns="2" border="1">
						<h:panelGroup>
							
							<h:outputText value="xX-Datum-Xx" />
							<h:outputText value=" - Moins" />
						<br/>
							<h:outputText value=" #{ads.distance}m Entfernung" />
							<h:outputText value=" #{ads.limit}  €" />
						<br/>	
							<h:outputText value="Inserat von #{ads.name} #{ads.last_name}" />
							<h:outputLink outcome="home">
								<h:graphicImage class="message" value="resources/images/message.png" alt="message"/>
							</h:outputLink>
						<br/>	
							<h:outputLabel value="Merken:" />
							<p:inputSwitch value="#{selectBooleanView.value1}" />
							<h:outputText value=" Verdienst: #{ads.income} €" />
						</h:panelGroup>
						
						
						<h:panelGroup>
						
							<h:outputText value="#{ads.text}"/>
						<br/>	
							<h:commandButton value="Detailansicht" />
						<br/>	
							<h:outputText value="Kategorie: Baumarkt"/>
						</h:panelGroup>
					</h:panelGrid>
				</h:form>	
			</ui:repeat>
		
	</ui:define>
  
</ui:composition>
