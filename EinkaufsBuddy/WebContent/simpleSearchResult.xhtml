<ui:composition template="template/mastersidebox.xhtml"
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    
	<ui:define name="content">
		<h:form>
			<h:outputText value="#{simpleSearch.summeAds} Inserate gefunden" />
			<h:outputText value=" Sortieren nach" />
			<h:commandButton value="Entfernung" action="#{simpleSearch.sortByDistance}" />
			<h:commandButton value="Datum" action="#{simpleSearch.sortByDate}"/>
		</h:form>
		
		
			<ui:repeat var="ads" value="#{simpleSearch.advertList}">
				<h:form>
					<h:panelGrid columns="2" border="1">
						<h:panelGroup>
							
							<h:outputText value="#{ads.datum}" />
							<h:outputText value=" - #{ads.zeitpunkt}" />
						<br/>
							<h:outputText value=" #{ads.distance}m Entfernung" />
							<h:outputText value=" #{ads.limit}  €" />
						<br/>	
							<h:outputText value="Inserat von #{ads.name} #{ads.last_name}" />
							<h:commandLink action="#{message.startMessage}">
								<h:graphicImage class="message" value="resources/images/message.png" alt="message"/>
		<!-- Muss noch geändert werden: value steht für die ID des Inseratenerstellers -->
								<f:param name="startmessage" value="4" />
							</h:commandLink>
						<br/>	
							<h:outputLabel value="Merken:" />
							<p:inputSwitch />
							<h:outputText value=" Verdienst: #{ads.income} €" />
						</h:panelGroup>
						
						
						<h:panelGroup>
						
							<h:outputText value="#{ads.text}"/>
						<br/>	
							<h:commandButton value="Detailansicht" />
						<br/>	
							<h:outputText value="Kategorie: #{ads.category}"/>
						</h:panelGroup>
					</h:panelGrid>
				</h:form>	
			</ui:repeat>

	</ui:define>
  
</ui:composition>
