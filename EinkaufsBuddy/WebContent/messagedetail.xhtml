<ui:composition template="template/master.xhtml"
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    
	<ui:define name="content">
		<h1>Das ist der Nachrichtenverlauf mit XXX! </h1>
		
		
		
		<h:form>
		
		
		<h:panelGrid columns="1">
		
			<ui:repeat var="messagedetails" value="#{message.messagedetails}">
			
					<h:panelGroup>
						<h:outputText value="#{message.ms_id}"/>
					<br/>	
						<h:outputText value="#{message.ms_senderId}"/>
					<br/>
						<h:outputText value="#{message.ms_text}"/>
					</h:panelGroup>
		
			</ui:repeat>
				
				
				
				
				<h:panelGroup>
					<h:inputTextarea/>
					<h:commandButton value="senden" action="#{message.writeMessage}"/>				
				</h:panelGroup>
			
			</h:panelGrid>
		</h:form>

	</ui:define>
  
</ui:composition>
