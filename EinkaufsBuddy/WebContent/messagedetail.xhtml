<ui:composition template="template/mastersideboxmessage.xhtml"
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    
	<ui:define name="content">
		<h1>Nachrichtenverlauf mit
			<h:outputText value="#{message.ms_senderName} "/>
		 </h1>
		
		<h:form>
		<h:panelGroup id="messagerepeat2">
			<p:focus for="textarea"/>
			<h:inputText id="textarea" styleClass="textareastyle" value="#{message.ms_text}" size="80" maxlength="60" autocomplete="off"/>
			<p:commandButton value="senden" actionListener="#{message.writeMessage}" update="messagerepeat2"/>
			
			<br/>
			<br/>
				<p:dataScroller id="messagerepeat" var="messagedetails" value="#{message.messagedetails}" mode="inline">

						<h:panelGroup styleClass="leftmessage" layout="block" rendered="#{messagedetails.ms_senderId == user.id}">
							<h:outputText value="#{messagedetails.ms_receiverFirstName} "/>
							<h:outputText value="#{messagedetails.ms_receiverLastName} " />
							<h:outputText value="#{messagedetails.ms_time} "/>
						<br/>				
							<h:outputText value="#{messagedetails.ms_text}"/>
						</h:panelGroup>
				
					
						<h:panelGroup styleClass="rightmessage" layout="block" rendered="#{messagedetails.ms_senderId != user.id}">
							<h:outputText value="#{messagedetails.ms_receiverFirstName} "/>
							<h:outputText value="#{messagedetails.ms_receiverLastName} " />
							<h:outputText value="#{messagedetails.ms_time} "/>
						<br/>				
							<h:outputText value="#{messagedetails.ms_text}"/>
						</h:panelGroup>
		
					
				</p:dataScroller>
			</h:panelGroup>
			
			<p:poll interval="2" listener="#{message.reloadMessage}" update="messagerepeat"/>
			
		</h:form>

	</ui:define>
  
</ui:composition>
