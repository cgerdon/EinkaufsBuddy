<ui:composition template="template/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form id="inputForm" enctype="multipart/form-data">
		
		<p:panel id="basic"
				header="Das ist dein Profil, #{user.firstName} #{user.lastName}"
				style="margin-bottom:20px">
<h:panelGrid columns="2">
				<h:outputLabel value="E-Mail: " />
				<h:outputText value="#{user.email}" binding="#{email}" />
				<h:outputLabel value="Vorname: " />
				<p:inputText value="#{user.firstName}" binding="#{firstName}"
					required="true" requiredMessage="Bitte Vornamen eingeben" />
				<h:outputLabel value="Nachname: " />
				<p:inputText value="#{user.lastName}" binding="#{lastName}"
					required="true" requiredMessage="Bitte Nachnamen eingeben" />
					<h:outputLabel value="Passwort:"></h:outputLabel>
				<p:inputText value="#{user.password}" required="true" binding="#{password}"
					requiredMessage="Bitte Passwort eingeben" />
				<h:outputLabel value="Geburtstag: " />

				<p:calendar id="german" value="#{user.birthday}" locale="de"
					navigator="true" pattern="dd.MM.yyyy" binding="#{birthday}" />
				<h:outputLabel value="Auto: " />
				<p:selectOneMenu value="#{user.car}" converter="javax.faces.Integer">
					<f:selectItem itemValue="1" itemLabel="Ja" />
					<f:selectItem itemValue="0" itemLabel="Nein" />
				</p:selectOneMenu>
				<h:outputLabel value="Telefon: " />
				<p:inputText value="#{user.phone}" binding="#{phone}" />


				<h:outputLabel value="Straße: " />
				<p:inputText value="#{user.street}" binding="#{street}" />
				<h:outputLabel value="PLZ: " />
				<p:inputText value="#{user.plz}" binding="#{plz}" />

				<h:outputLabel value="Über dich: " />
				<p:inputText value="#{user.abouttext}" binding="#{abouttext}" />
				<h:outputLabel for="image" value="Bild auswählen: *" />
                <p:fileUpload value="#{user.file}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/> 
</h:panelGrid>
				
			</p:panel>
		
			
	<p:panel id="zeiten" header="Verfügbare Zeiten"
				style="margin-bottom:20px">
	<br />
	<table border="0">
  <tr>
    <th>Tag</th>
    <th>Montag</th>
    <th>Dienstag</th>
    <th>Mittwoch</th>
    <th>Donnerstag</th>
    <th>Freitag</th>
  </tr>
  <tr>
    <td>Morgens</td>
    <td><h:selectBooleanCheckbox id="MoMo"
					value="#{user.daytimeavailable[1][1]}" /></td>
    <td><h:selectBooleanCheckbox id="MoVoMo"
					value="#{user.daytimeavailable[1][2]}" /></td>
    <td><h:selectBooleanCheckbox id="MoMi"
					value="#{user.daytimeavailable[1][3]}" /></td>
    <td><h:selectBooleanCheckbox id="MoNaMi"
					value="#{user.daytimeavailable[1][4]}" /></td>
    <td><h:selectBooleanCheckbox id="MoAb"
					value="#{user.daytimeavailable[1][5]}" /></td>
  </tr>
  <tr>
   <td>Vormittags</td>
    <td><h:selectBooleanCheckbox id="DiMo"
					value="#{user.daytimeavailable[2][1]}" /></td>
    <td><h:selectBooleanCheckbox id="DiVoMo"
					value="#{user.daytimeavailable[2][2]}" /></td>
    <td><h:selectBooleanCheckbox id="DiMi"
					value="#{user.daytimeavailable[2][3]}" /></td>
    <td><h:selectBooleanCheckbox id="DiNaMi"
					value="#{user.daytimeavailable[2][4]}" /></td>
    <td><h:selectBooleanCheckbox id="DiAb"
					value="#{user.daytimeavailable[2][5]}" /></td>
  </tr>
  <tr>
  <td>Mittags</td>
    <td><h:selectBooleanCheckbox id="MiMo"
					value="#{user.daytimeavailable[3][1]}" /></td>
    <td><h:selectBooleanCheckbox id="MiVoMo"
					value="#{user.daytimeavailable[3][2]}" /></td>
    <td><h:selectBooleanCheckbox id="MiMi"
					value="#{user.daytimeavailable[3][3]}" /></td>
    <td><h:selectBooleanCheckbox id="MiNaMi"
					value="#{user.daytimeavailable[3][4]}" /></td>
    <td><h:selectBooleanCheckbox id="MiAb"
					value="#{user.daytimeavailable[3][5]}" /></td>
  </tr>
  <tr>
<td>Nachmittags</td>
    <td><h:selectBooleanCheckbox id="DoMo"
					value="#{user.daytimeavailable[4][1]}" /></td>
    <td><h:selectBooleanCheckbox id="DoVoMo"
					value="#{user.daytimeavailable[4][2]}" /></td>
    <td><h:selectBooleanCheckbox id="DoMi"
					value="#{user.daytimeavailable[4][3]}" /></td>
    <td><h:selectBooleanCheckbox id="DoNaMi"
					value="#{user.daytimeavailable[4][4]}" /></td>
    <td><h:selectBooleanCheckbox id="DoAb"
					value="#{user.daytimeavailable[4][5]}" /></td>
  </tr>
  <tr>
  <td>Abends</td>
    <td><h:selectBooleanCheckbox id="FrMo"
					value="#{user.daytimeavailable[5][1]}" /></td>
    <td><h:selectBooleanCheckbox id="FrVoMo"
					value="#{user.daytimeavailable[5][2]}" /></td>
    <td><h:selectBooleanCheckbox id="FrMi"
					value="#{user.daytimeavailable[5][3]}" /></td>
    <td><h:selectBooleanCheckbox id="FrNaMi"
					value="#{user.daytimeavailable[5][4]}" /></td>
    <td><h:selectBooleanCheckbox id="FrAb"
					value="#{user.daytimeavailable[5][5]}" /></td>
  </tr>
</table>
</p:panel>
		

			

			<p:commandButton
				action="#{user.profilchange}"
				value="Speichern" />
			<p:messages id="messages"  autoUpdate="true" />
		</h:form>
	</ui:define>

</ui:composition>
